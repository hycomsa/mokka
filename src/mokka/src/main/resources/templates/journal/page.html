      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8"/>
</head>
<body>
<div th:fragment="main">
    <div class="generic-container" ng-controller="JournalController as ctrl">

            <md-card-content layout="column">

        </md-card>
    </div>
</div>
