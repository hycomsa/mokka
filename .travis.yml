language: java
jdk:
- oraclejdk8
addons:
  sonarcloud:
    organization: "hycom"
    token:
      secure: $SONAR_TOKEN
before_install:
- cd src
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
deploy:
  provider: releases
  overwrite: true
  api_key:
    secure: 
  skip_cleanup: true

  file: mokka/target/mokka-0.3-SNAPSHOT.jar

  on:
      tags: true
