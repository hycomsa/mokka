language: java
jdk:
- oraclejdk8
dist: trusty
addons:
  sonarcloud:
    organization: hycom
    token:
      secure: "$SONAR_TOKEN"
before_install:
- cd src
script:
  - mvn verify # org.jacoco:jacoco-maven-plugin:prepare-agent
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
deploy:
  provider: releases
  overwrite: true
  api_key:
    secure: 
  skip_cleanup: true
  file: mokka/target/mokka-0.4.0-SNAPSHOT.jar

  on:
    tags: true
